<!DOCTYPE html>
<html style="padding:0;margin:0;">
	<style>
		canvas{
			z-index: 1;
		}
		.inputHolder{
			position:absolute;
			top:10px;
			left:30px;
			width: 0px;
		}
		.inputRow{
			width:300px;
		}
		p{
			color:white;
			display:inline-block;
		}
		.textbox{
			width:40px;
		}
		.slider{
			width:200px;
		}
	</style>
	<body style="padding:0;margin:0;overflow: hidden;">
		<canvas id="screen"></canvas>
		<div class="inputHolder">
			<div class="inputRow">
				<p>P:</p>
				<input class="textbox" id="textP" placeholder="0" inputmode="decimal" pattern="\d*" max="10" min="-10" step="0.01"></input>
				<input class="slider" id="slideP" placeholder="0" inputmode="decimal" pattern="\d*" max="10" min="-10" step="0.01" type="range"></input>
			</div>
			<div class="inputRow">
				<p>I:</p>
				<input class="textbox" id="textI" placeholder="0" inputmode="decimal" pattern="\d*" max="10" min="-10" step="0.01"></input>
				<input class="slider" id="slideI" placeholder="0" inputmode="decimal" pattern="\d*" max="10" min="-10" step="0.01" type="range"></input>
			</div>
			<div class="inputRow">
				<p>D:</p>
				<input class="textbox" id="textD" placeholder="0" inputmode="decimal" pattern="\d*" max="10" min="-10" step="0.01"></input>
				<input class="slider" id="slideD" placeholder="0" inputmode="decimal" pattern="\d*" max="10" min="-10" step="0.01" type="range"></input>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="events.js"></script>
</html>
