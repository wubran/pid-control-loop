<!DOCTYPE html>
<html style="padding:0;margin:0;">
	<style>
		canvas{
			z-index: 1;
		}
		.inputHolder{
			position:absolute;
			top:10px;
			left:30px;
			width: 0px;
		}
		.inputRow{
			width:300px;
		}
		p{
			color:white;
			display:inline-block;
		}
		.inbox{
			width:40px;
		}
		.slider{
			width:200px;
		}
	</style>
	<body style="padding:0;margin:0;overflow: hidden;">
		<canvas id="screen"></canvas>
		<div class="inputHolder">
			<div class="inputRow">
				<p>P:</p>
				<input class="inbox" id="textP" value="5" inputmode="decimal" pattern="\d*" max="50" min="-10" step="0.1"></input>
				<input class="slider" id="slideP" value="5" inputmode="decimal" pattern="\d*" max="50" min="-10" step="0.1" type="range"></input>
			</div>
			<div class="inputRow">
				<p>I:</p>
				<input class="inbox" id="textI" value="0.05" inputmode="decimal" pattern="\d*" max="20" min="-10" step="0.005"></input>
				<input class="slider" id="slideI" value="0.05" inputmode="decimal" pattern="\d*" max="20" min="-10" step="0.005" type="range"></input>
			</div>
			<div class="inputRow">
				<p>D:</p>
				<input class="inbox" id="textD" value="100" inputmode="decimal" pattern="\d*" max="300" min="-100" step="0.1"></input>
				<input class="slider" id="slideD" value="100" inputmode="decimal" pattern="\d*" max="300" min="-100" step="0.1" type="range"></input>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="events.js"></script>
</html>
